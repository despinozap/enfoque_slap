<!-- Loading -->
<div *ngIf="(loading === true)">
    <app-loading></app-loading>
</div>
<!-- Loading ends -->

<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Editar parte</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">Partes</li>
                    <li class="breadcrumb-item active">Editar parte</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Editar parte</h4>
                <p class="card-title-desc">Completa los siguientes campos para editar la parte de sistema</p>

                <form [formGroup]="parteForm" (ngSubmit)="updateParte()" action="#">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="control-label" for="nparte">NÂ° Parte</label>
                                <!-- Backend errors -->
                                <div class="alert alert-danger" *ngIf="(responseErrors.nparte)">
                                    <div *ngFor="let errorMessage of responseErrors.nparte">{{ errorMessage }}</div>
                                </div>
                                <input type="text" class="form-control valid-control" name="nparte" id="nparte" formControlName="nparte">
                                <!-- Frontend errors -->
                                <div *ngIf="(parteForm.controls.nparte.errors) && (parteForm.controls.nparte.touched) && (parteForm.controls.nparte.dirty)">
                                    <div class="error-response" *ngIf="parteForm.controls.nparte.errors.required === true">
                                        El nombre es obligatorio
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="control-label">Marca</label>
                                <!-- Backend errors -->
                                <div class="alert alert-danger" *ngIf="(responseErrors.marca)">
                                    <div *ngFor="let errorMessage of responseErrors.marca">{{ errorMessage }}</div>
                                </div>
                                <select class="form-control" name="marca" id="marca" formControlName="marca">
									<option *ngFor="let marca of marcas" [value]="marca.id">{{ marca.name }}</option>
								</select>
                                <!-- Frontend errors -->
                                <div *ngIf="(parteForm.controls.marca.errors) && (parteForm.controls.marca.touched) && (parteForm.controls.marca.dirty)">
                                    <div class="error-response" *ngIf="parteForm.controls.marca.errors.required === true">
                                        Debes seleccionar la marca
                                    </div>
                                    <div class="error-response" *ngIf="parteForm.controls.marca.errors.minlength !== null">La marca debe ser valido
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-buttons mt-2">
                                <button type="submit" class="btn btn-primary mr-2" [disabled]="(parteForm.invalid) || (loading === true)">
									<span *ngIf="loading === true"><i class="bx bx-loader bx-spin font-size-16 align-middle mr-2"></i>Cargando..</span>
									<span *ngIf="loading === false">Guardar</span>
								</button>
                                <button [disabled]="(loading === true)" class="btn btn-light" (click)="goTo_partesList()">
									<span>Cancelar</span>
								</button>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
        <!-- end select2 -->

    </div>
</div>
<!-- end row -->
