<!-- Loading -->
<div *ngIf="(loading === true)">
    <app-loading></app-loading>
</div>
<!-- Loading ends -->

<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Lista de compradores</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">Comprador</li>
                    <li class="breadcrumb-item active">Lista de compradores</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Comprador</h4>
                <p class="card-title-desc">Lista de compradores del sistema</p>

                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered dt-responsive nowrap row-border hover" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Proveedores</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="(loading === true)">
                        <tr>
                            <td colspan="4" style="text-align: center;"><i class="bx bx-loader bx-spin font-size-16 align-middle mr-2"></i>Cargando..</td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="(loading === false)">
                        <tr *ngFor="let comprador of compradores">
                            <td align="center">{{ comprador.id }}</td>
                            <td align="center">{{ comprador.name }}</td>
                            <td align="right">{{ comprador.proveedores.length }}</td>
                            <td align="center">
                                <a [routerLink]="['edit', comprador.id]" class="btn-table btn btn-secondary" title="Editar"><i class="bx bx-edit-alt"></i></a>
                                <a [routerLink]="[comprador.id, 'proveedores']" class="btn-table btn btn-secondary" title="Proveedores"><i class="bx bx-sitemap"></i></a>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
    <!-- end col -->
</div>
<!-- end row -->
