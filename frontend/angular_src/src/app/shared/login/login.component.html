<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card overflow-hidden">
                    <div class="bg-soft-primary">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p>Sign in to continue to Skote.</p>
                                </div>
                            </div>
                            <div class="col-5 align-self-end">
                                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div>
                            <a href="index.html">
                                <div class="avatar-md profile-user-wid mb-4">
                                    <span class="avatar-title rounded-circle bg-light">
                                        <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                                    </span>
                                </div>
                            </a>
                        </div>
                        <div class="p-2">
                            <form [formGroup]="loginForm" (ngSubmit)="doLogIn()" class="form-horizontal" action="#">
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input type="text" class="form-control" id="email" [ngClass]="{'parsley-error': ((responseErrors.email) || ((loginForm.controls.email.errors) && (loginForm.controls.email.touched) && (loginForm.controls.email.dirty)))}" formControlName="email"
                                        placeholder="Enter email">
                                    <!-- Backend errors -->
                                    <ul class="parsley-errors-list filled" id="parsley-id-25" aria-hidden="false" *ngIf="(responseErrors.email)">
                                        <li class="parsley-required">{{ responseErrors.email }}</li>
                                    </ul>
                                    <!-- Frontend errors -->
                                    <ul class="parsley-errors-list filled" id="parsley-id-25" aria-hidden="false" *ngIf="(loginForm.controls.email.errors) && (loginForm.controls.email.touched) && (loginForm.controls.email.dirty)">
                                        <li class="parsley-required" *ngIf="loginForm.controls.email.errors.required === true">The email is required</li>
                                        <li class="parsley-required" *ngIf="loginForm.controls.email.errors.email === true">The email must be a valid email</li>
                                    </ul>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" [ngClass]="{'parsley-error': ((responseErrors.password) || ((loginForm.controls.password.errors) && (loginForm.controls.password.touched) && (loginForm.controls.password.dirty)))}" formControlName="password" placeholder="Enter password">
                                    <!-- Backend errors -->
                                    <ul class="parsley-errors-list filled" id="parsley-id-25" aria-hidden="false" *ngIf="(responseErrors.password)">
                                        <li class="parsley-required">{{ responseErrors.password }}</li>
                                    </ul>
                                    <!-- Frontend errors -->
                                    <ul class="parsley-errors-list filled" id="parsley-id-25" aria-hidden="false" *ngIf="(loginForm.controls.password.errors) && (loginForm.controls.password.touched) && (loginForm.controls.password.dirty)">
                                        <li class="parsley-required" *ngIf="loginForm.controls.password.errors.required === true">The password is required</li>
                                    </ul>
                                </div>

                                <div class="mt-3">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit"
                                        [disabled]="(loginForm.invalid)|| (loading === true)">Log In</button>
                                </div>

                                <div class="mt-4 text-center">
                                    <a href="#" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
                                        Forgot your password?</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                <div class="mt-5 text-center">

                    <div>
                        <p>Â©
                            <script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i
                                class="mdi mdi-heart text-danger"></i> by Themesbrand
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
